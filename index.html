<!doctype html>
<html class="no-js" lang="">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title> Test Page </title>
  <link rel="stylesheet" href="css/style.css">
  <meta name="description" content="">

  <meta property="og:title" content="">
  <meta property="og:type" content="">
  <meta property="og:url" content="">
  <meta property="og:image" content="">

  <link rel="icon" href="/favicon.ico" sizes="any">
  <link rel="icon" href="/icon.svg" type="image/svg+xml">
  <link rel="apple-touch-icon" href="icon.png">

  <link rel="manifest" href="site.webmanifest">
  <meta name="theme-color" content="#fafafa">
</head>
<style>
  @import url("https://use.typekit.net/bah0ezi.css");
  @import url("https://use.typekit.net/kek6dar.css");

  .bgImage {
    background-color: transparent;
  }

  img {
    position: absolute;
    top: 50%;
    left: 50%;
    transform: translate(-50%, -50%);
  }

  body {
    background-color: #261F1E;
  }

  .logoText {
    color: #261F1E;
    font-family: urbane, sans-serif;
    letter-spacing: .05em;
    position: absolute;
    top: 40%;
    left: 50%;
    transform: translate(-50%, -40%);
    font-size: 8vw;
    text-align: center;
    white-space: nowrap;
    margin: 2vh;
  }

  .splashButton {
    background-color: transparent;
    transition-duration: .5s;
    font-family: "urbane-rounded", sans-serif;
    font-weight: 100;
    font-style: normal;
    font-size: 1.7vw;
    line-height: 4%;
    color: #261F1E;
    width: 15%;
    height: 5%;
    top: 53%;
    position: absolute;
    text-align: center;
    border-top: 2px solid #261F1E;
    border-bottom: 2px solid #261F1E;
    border-left: none;
    border-right: none;
  }

  .splashButton:hover {
    transition-delay: 50ms;
    transition-duration: .5s;
    color:#FCF7E7;
    box-shadow: 0 2.5vh 0 0 #261F1E inset, 0 -2.5vh 0 0  #261F1E inset;
  }

  .logo {
    background-color: transparent;
    margin-left: 2vw;

  }

  .banner {
    background-color: #FCF7E7;
    width: 100%;
    height: 30%;
    position: absolute;
    top: 35%;
    left: 0;
  }
</style>

<body>
<img class="bgImage" src="img/Technics_Web_2000x.png" height="100%" alt="bg">
<div class="banner"></div>
<h1 class="logoText">SPRATLIN &emsp; <img class="logo" src="img/Logo.png" width="7.5%" alt="logo"> STUDIOS</h1>
<button class="splashButton" style="left: 20%;">SOUND</button>
<button class="splashButton" style="left: 44%">INTERACTIVE</button>
<button class="splashButton" style="left: 68%">EDUCATION</button>


</body>

</html>
